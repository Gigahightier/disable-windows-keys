en:
  title: Disable Windows Keys
  logo_alt: Icon of Disable Windows Keys
  catchphrase: The simplest way to disable the Windows keys!
  usage_title: Easy to use
  open_to_disable: Open the app to disable the Windows keys.
  close_to_enable: Close the app to re-enable them.
  screenshot_alt: Screenshot of Disable Windows Keys
  games_title: Perfect for games
  works_with_all_games: "Works with every game, including: "
  and: ", and"
  features_title: Features
  features:
    - Dead simple, no useless feature
    - Tiny footprint
    - Works on Windows 7, 8, and 10
    - Self-contained, nothing else to download
    - Translated in several languages
    - Signed binary files for more security
    - Open-source
  pricing_title: Pricing
  source_code: Source code
  ready_to_use: Ready to use
  compile_yourself: Compile yourself
  go_to_github: Go to GitHub
  free: Free
  signed_files: Signed files
  secure_payment: Secure payment
  purchase: Purchase
  about_title: About
  about_body: |
    This application was written by [Benoît Blanchon](https://twitter.com/BenoitBlanchon){:#twitter},
    an experienced developper who has been committed to open-source software for more than a decade.
    He created the two popular projects [ArduinoJson](https://arduinojson.org){:#arduinojson} and
    [Winpooch](https://sf.net/projects/winpooch){:#winpooch}, and wrote the book
    [Mastering ArduinoJson](https://arduinojson.org/book){:#mastering-arduinojson}.

    You can follow Benoît's work on:

    * [His blog](https://blog.benoitblanchon.fr/){:#blog}
    * [GitHub](https://github.com/bblanchon/){:#github}
    * [C++ for Arduino](https://cpp4arduino.com/){:#cpp4arduino}
    * [YouTube](https://www.youtube.com/channel/UC8HZRqN4wfytHfRGMLUQWkQ){:#youtube}
    * [StackOverflow](https://stackoverflow.com/users/1164966){:#stackoverflow}
  support_title: Support
  support_body_top: Whether your are free or a paying user of this application, you can ask for assistance on the GitHub project page.
  support_button: Ask for assistance
  support_body_bottom: Opening a ticket requires a free GitHub account.

