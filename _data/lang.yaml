  about_body: |
    Cette application a été créée par [Benoît Blanchon](https://twitter.com/BenoitBlanchon){:#twitter},
    un développeur expérimenté engagé dans le logiciel open-source depuis plus de dix ans.
    Il est l'auteur de deux projets très populaires&nbsp;: [ArduinoJson](https://arduinojson.org){:#arduinojson} et
    [Winpooch](https://sf.net/projects/winpooch){:#winpooch}, et il a écrit le livre
    [Mastering ArduinoJson](https://arduinojson.org/book){:#mastering-arduinojson}.

    Vous pouvez suivre son travail (en Anglais) sur&nbsp;:

    * [Son blog](https://blog.benoitblanchon.fr/){:#blog}
    * [GitHub](https://github.com/bblanchon/){:#github}
    * [C++ for Arduino](https://cpp4arduino.com/){:#cpp4arduino}
    * [YouTube](https://www.youtube.com/channel/UC8HZRqN4wfytHfRGMLUQWkQ){:#youtube}
    * [StackOverflow](https://stackoverflow.com/users/1164966){:#stackoverflow}
