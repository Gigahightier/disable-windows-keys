<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
  <head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  <link rel="icon" type="image/png" sizes="16x16" href="{% link images/favicon16.png %}">
	  <link rel="icon" type="image/png" sizes="32x32" href="{% link images/favicon32.png %}">
	  <link rel="icon" type="image/png" sizes="64x64" href="{% link images/favicon64.png %}">
	  {%- seo -%}
	  <link rel="stylesheet" href="{% link style.scss %}">
	  {%- if jekyll.environment == 'production' and site.google_analytics -%}
	    {%- include google-analytics.html -%}
	  {%- endif -%}
	</head>
  <body>
    {{ content }}
    <script src="{% link bundle.js %}"></script>
    <script src="https://payhip.com/payhip.js"></script>
  </body>
</html>
