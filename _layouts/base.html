{%- assign timestamp = site.time | date: '%s' -%}
<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
  <head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  {%- if jekyll.environment == 'production' -%}
	  {% include js/gtm.head.html %}
	  {%- endif -%}
	  <link rel="icon" type="image/png" sizes="16x16" href="{{ 'images/favicon16.png' | relative_url }}">
	  <link rel="icon" type="image/png" sizes="32x32" href="{{ 'images/favicon32.png' | relative_url }}">
	  <link rel="icon" type="image/png" sizes="64x64" href="{{ 'images/favicon64.png' | relative_url }}">
	  {%- seo -%}
	  <link rel="stylesheet" href="{{ 'style.css' | relative_url }}?{{timestamp}}">
	</head>
  <body>
  	{%- if jekyll.environment == 'production' -%}
	{% include js/gtm.body.html %}
	{%- endif -%}
    {{ content }}
    <script src="{{ 'bundle.js' | relative_url }}?{{timestamp}}"></script>
    <script src="https://payhip.com/payhip.js"></script>
  </body>
</html>
